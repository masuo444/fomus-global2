                  desc: "مجوهرات معاصرة متجذرة في فلسفة الحرف اليابانية.\n\nليست مجرد زينة،\nبل رمز للفهم والاحترام الثقافي.",
                  button: "عرض PARURE",
                  link: "parure.html",
                },
                {

                  type: "Art",
                  desc: "قطعة فنية فريدة\nتجرد مفهوم الماسو التقليدي.\n\nتجسد الحساسية اليابانية للوقت والجمال،\nوتعمل كحضور محدد في الفضاء.",
                  button: "عرض MASUKAME",
                  link: "https://masukame.fomusglobal.com",
                },
                {

                  button: "عرض Masu Wall",
                  link: "architectural.html",
                },
              ],
            },
          },
          vip: {
            title: "INVITATION ONLY",

            desc: "عضوية FOMUS VIP هي برنامج بالدعوة والمراجعة فقط.\nنرشدك إلى عوالم الثقافة اليابانية المخفية التي لا تُفتح للعامة أبداً.",
            list: [
              "وصول حصري إلى مطاعم ريوتي بالحجز فقط وغرف الشاي بالدعوة",
              "تجارب خاصة في ورش الحرفيين التقليديين",
              "شبكة عالمية لأعضاء FOMUS",
              "أولوية الوصول للمجموعات المحدودة والطلبات الخاصة",
            ],
            price: "الرسوم السنوية: تبدأ من 10,000 دولار",
            note: "بالدعوة والمراجعة فقط",
            button: "حول PARTNERSHIP",
            link: "https://partnership.fomusglobal.com/",
          },
          atelier: {
            title: "FOMUS GUILD",
            sub: "مجتمع الأعضاء",
            desc: "امتلاك FOMUS يعني المشاركة\nفي الثقافة الحية للحرف اليابانية.\nحالياً، FOMUS موجود في أكثر من 20 دولة.\nFOMUS GUILD هو مجتمع رقمي\nلتصور ومشاركة هذه الروابط.",
            items: [
              { icon: "map-pin", text: "خريطة عالمية لأعضاء FOMUS" },
              { icon: "users", text: "تبادل بين الأعضاء" },
              { icon: "lock", text: "وصول مبكر للمجموعات المحدودة" },
            ],
            note: "بعض المحتوى متاح حصرياً للأعضاء المدعوين.",
            button: "انضم إلى GUILD",
            buttonSecondary: "اعرف المزيد",
            link: "guild.html",
            linkSecondary: "guild.html",
          },
          contact: {
            title: "الكونسيرج",
            sub: "التواصل والاستشارة",
            desc: "يتم التعامل مع جميع الاستفسارات بشكل فردي\nمن قبل فريق الكونسيرج لدينا.",
            categories: [
              "Masterpieces (Masu Wall / Art / PARURE)",
              "Signature Collection (شركات / هدايا / خاص)",
              "طلب عضوية VIP",
              "الصحافة واستفسارات أخرى",
            ],
            note: "يتم مراجعة كل استفسار بعناية،\nوسنرد عندما يمكن إنشاء اتصال ذي معنى.",
            button: "نموذج الاتصال",
          },
        },
      };

      let lang = "en";
      const root = document.getElementById("root");
      const navLinks = document.getElementById("nav-links");
      const mobileMenu = document.getElementById("mobile-menu");
      const langSelect = document.getElementById("lang-select");
      const menuToggle = document.getElementById("menu-toggle");

      const setHTML = (id, text) => {
        const el = document.getElementById(id);
        if (!el) return;
        el.innerHTML = text.replace(/\n/g, "<br>");
      };

      const setText = (id, text) => {
        const el = document.getElementById(id);
        if (!el) return;
        el.textContent = text;
      };

      const renderNav = (nav) => {
        const links = Object.entries(nav)
          .map(([key, label]) => `<a href="#${key}">${label}</a>`)
          .join("");
        navLinks.innerHTML = links;
        mobileMenu.innerHTML = links;
        mobileMenu.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", () => {
            root.classList.remove("menu-open");
          });
        });
      };

      const renderMasterpieces = (items) => {
        const grid = document.getElementById("masterpieces-grid");
        grid.innerHTML = "";
        const images = [
          "画像/PARURE%20TOP.JPG",
          "画像/MASUKAME%202.jpg",
          "画像/FOMUS%20ARCHITECTURAL.JPG"
        ];

        items.forEach((item, idx) => {
          const div = document.createElement("div");
          div.className = "artifact-item";
          const num = String(idx + 1).padStart(2, '0');
          const isExternal = item.link && item.link.startsWith("http");
          const linkAttrs = isExternal ? 'target="_blank" rel="noopener noreferrer"' : '';
          const linkHtml = item.link
            ? `<a class="link-underline" href="${item.link}" ${linkAttrs}>${item.button || "View"}</a>`
            : "";
          div.innerHTML = `
            <div class="artifact-img-box">
              <img src="${images[idx]}" alt="${item.name}">
            </div>
            <div class="artifact-content">
              <span class="artifact-no">Artifact ${num}</span>
              <h3 class="artifact-name">${item.name}</h3>
              <span class="artifact-jp-type">[${item.type}]</span>
              <p class="artifact-desc font-serif-jp">${item.desc.replace(/\n/g, "<br>")}</p>
              ${linkHtml}
            </div>
          `;
          grid.appendChild(div);
        });
      };

      const renderSignature = (sig) => {
        const section = document.getElementById("signature-section");
        const subHtml = sig.sub
          ? `<p class="font-serif-jp" style="color:#888; margin-bottom: 30px;">${sig.sub}</p>`
          : "";
        const itemsHtml = sig.items && sig.items.length
          ? `<ul class="signature-list">\n${sig.items.map(i => `<li>${i}</li>`).join("")}\n</ul>`
          : "";
        const linkHtml = sig.link
          ? `<a class="link-underline" href="${sig.link}">${sig.button} <i data-lucide="arrow-right" style="width:14px;"></i></a>`
          : `<button class="link-underline">${sig.button} <i data-lucide="arrow-right" style="width:14px;"></i></button>`;
        section.innerHTML = `
          <div class="signature-inner">
            <div>
              <img src="画像/MASU%20TOP.jpg" class="signature-img" alt="東海地方の檜で作られたFOMUSの枡、金箔装飾付き" loading="lazy">
            </div>
            <div class="signature-content">
              <span class="section-eyebrow">${sig.cat}</span>
              <h3 class="section-title" style="margin-bottom: 20px;">${sig.title}</h3>
              ${subHtml}
              <p class="font-serif-jp signature-lead">${sig.desc.replace(/\n/g, "<br>")}</p>
              <p class="font-serif-jp signature-body">${sig.usecase.replace(/\n/g, "<br>")}</p>

              ${itemsHtml}

              <p class="signature-note">${sig.note.replace(/\n/g, "<br>")}</p>
              ${linkHtml}
            </div>
          </div>
        `;
      };

      const renderAtelierItems = (items) => {
        const div = document.getElementById("atelier-items");
        div.innerHTML = items.map(item => `
          <div class="atelier-item">
            <i data-lucide="${item.icon}"></i>
            <span class="font-serif-jp">${item.text}</span>
          </div>
        `).join("");
      };

      const renderContact = (cats) => {
        const div = document.getElementById("contact-categories");
        div.innerHTML = cats.map((cat, i) => `
          <label class="contact-radio font-serif-jp">
            <input type="radio" name="inquiry" ${i===0 ? "checked" : ""}> ${cat}
          </label>
        `).join("");
      };

      const renderContent = () => {
        const t = content[lang];
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
        langSelect.value = lang;

        renderNav(t.nav);
        setText("hero-sub", t.hero.sub);
        setText("hero-title", t.hero.main);
        setHTML("hero-desc", t.hero.desc);

        setHTML("philosophy-title", t.philosophy.title);
        document.getElementById("philosophy-text").innerHTML = t.philosophy.paragraphs
          .map(p => `<p>${p.replace(/\n/g, "<br>")}</p>`)
          .join("");

        setText("collection-sub", t.collection.sub);
        setText("collection-title", t.collection.title);
        setText("collection-desc", t.collection.desc);

        setText("masterpieces-cat", t.collection.masterpieces.cat);
        setText("masterpieces-sub", t.collection.masterpieces.sub);
        renderMasterpieces(t.collection.masterpieces.items);
        renderSignature(t.collection.signature);

        setText("vip-eyebrow", t.vip.sub);
        setHTML("vip-title", t.vip.title);
        setHTML("vip-desc", t.vip.desc);
        document.getElementById("vip-list").innerHTML = t.vip.list
          .map(l => `<li>${l}</li>`).join("");
        setText("vip-price", t.vip.price);
        setText("vip-note", t.vip.note);
        const vipButton = document.getElementById("vip-button");
        vipButton.textContent = t.vip.button || "";
        vipButton.href = t.vip.link || "#";
        vipButton.style.display = t.vip.button ? "inline-flex" : "none";
        // Security: Add noopener noreferrer for external links
        if (t.vip.link && t.vip.link.startsWith("http")) {
          vipButton.target = "_blank";
          vipButton.rel = "noopener noreferrer";
        }

        setText("atelier-sub", t.atelier.sub);
        setText("atelier-title", t.atelier.title);
        setHTML("atelier-desc", t.atelier.desc);
        renderAtelierItems(t.atelier.items);
        setText("atelier-note", t.atelier.note);
        const atelierPrimary = document.getElementById("atelier-button-primary");
        const atelierSecondary = document.getElementById("atelier-button-secondary");
        atelierPrimary.textContent = t.atelier.button || "";
        atelierPrimary.href = t.atelier.link || "#";
        atelierSecondary.textContent = t.atelier.buttonSecondary || "";
        atelierSecondary.href = t.atelier.linkSecondary || "#";
        atelierPrimary.style.display = t.atelier.button ? "inline-flex" : "none";
        atelierSecondary.style.display = t.atelier.buttonSecondary ? "inline-flex" : "none";

        setText("contact-title", t.contact.title);
        setText("contact-sub", t.contact.sub);
        setHTML("contact-desc", t.contact.desc);
        renderContact(t.contact.categories);
        setText("contact-button", t.contact.button);
        setText("contact-note", t.contact.note);

        if (window.lucide) window.lucide.createIcons();
      };

      window.addEventListener("scroll", () => {
        document.getElementById("site-header").classList.toggle("scrolled", window.scrollY > 50);
      });
      document.getElementById("logo-btn").addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
      menuToggle.addEventListener("click", () => document.getElementById("root").classList.toggle("menu-open"));
      langSelect.addEventListener("change", (e) => {
        lang = e.target.value;
        renderContent();
      });

      renderContent();

      // Cookie Consent
      function acceptCookies() {
        localStorage.setItem('cookieConsent', 'accepted');
        document.getElementById('cookie-banner').classList.remove('show');
        // Enable analytics if consent given
        if (typeof gtag === 'function') {
          gtag('consent', 'update', {
            'analytics_storage': 'granted'
          });
        }
      }

      function declineCookies() {
        localStorage.setItem('cookieConsent', 'declined');
        document.getElementById('cookie-banner').classList.remove('show');
      }

      // Check cookie consent on load
      if (!localStorage.getItem('cookieConsent')) {
        document.getElementById('cookie-banner').classList.add('show');
      }

      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
