<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | FOMUS</title>
    <meta name="description" content="お探しのページは見つかりませんでした。" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Noto+Serif+JP:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gold: #bfa46f;
        --ink: #1a1a1a;
        --paper: #fbfaf5;
        --line: rgba(26, 26, 26, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Noto Serif JP", serif;
        color: var(--ink);
        background: var(--paper);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
        line-height: 2.0;
        letter-spacing: 0.05em;
        -webkit-font-smoothing: antialiased;
      }

      .font-cinzel { font-family: "Cinzel", serif; }

      .container {
        max-width: 600px;
      }

      .error-code {
        font-size: clamp(6rem, 15vw, 10rem);
        letter-spacing: 0.2em;
        color: var(--line);
        margin-bottom: 20px;
        font-weight: 400;
      }

      .error-title {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        letter-spacing: 0.1em;
        margin-bottom: 24px;
        font-weight: 400;
      }

      .error-message {
        font-size: 14px;
        color: #666;
        margin-bottom: 40px;
        line-height: 2.2;
      }

      .divider {
        width: 60px;
        height: 1px;
        background: var(--gold);
        margin: 0 auto 40px;
      }

      .home-link {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        color: var(--ink);
        font-family: "Cinzel", serif;
        font-size: 12px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        text-decoration: none;
        border: 1px solid var(--ink);
        padding: 14px 32px;
        transition: all 0.3s ease;
      }

      .home-link:hover {
        background: var(--ink);
        color: var(--paper);
      }

      .home-link:focus {
        outline: 2px solid var(--gold);
        outline-offset: 2px;
      }

      .footer-text {
        position: absolute;
        bottom: 30px;
        font-family: "Cinzel", serif;
        font-size: 11px;
        letter-spacing: 0.3em;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-code font-cinzel">404</h1>
      <h2 class="error-title">Page Not Found</h2>
      <div class="divider"></div>
      <p class="error-message">
        お探しのページは見つかりませんでした。<br>
        URLをご確認いただくか、下記よりトップページへお戻りください。<br><br>
        The page you are looking for could not be found.<br>
        Please check the URL or return to the homepage.
      </p>
      <a href="index.html" class="home-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Return to Home
      </a>
    </div>
    <div class="footer-text">FOMUS</div>
  </body>
</html>
